{% extends 'dashboard/base.html' %}
{% block graph %}
<div class="panel-header panel-header-sm">
</div>
{% endblock graph %}
{% block body %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-11">
                <h2 style="font-family: Pacifico;" class="m-2">{{head}} > {{sub_head}}</h2>
            </div>
            <div class="col-1">

            </div>
        </div>
        <hr>
        <table class="table table-striped table-inverse">
            <thead class="thead-dark">
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for notify in object_list %}
                <tr>
                    <td scope="row">{{notify.verb}}</td>
                    <td>{{notify.timestamp}} </td>
                    <td><a href="{% url 'notify_details' pk=notify.id %}" class="btn btn-info buttons btn-sm"><i
                                class="now-ui-icons education_glasses"></i></a> </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock body %}
